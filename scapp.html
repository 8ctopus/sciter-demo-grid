<html
    window-resizable="true"
>
<head>
<title>sciter layout demo</title>
<script type="module">

// import functions from sciter libraries
import * as sys from "@sys";
import {encode,decode} from "@sciter";

// list current directory
let list = sys.fs.$readdir("layouts");

let files = [];

// iterate directory contents
for (let file of list) {
    // ignore directories
    if (file.type !== 1)
        continue;

    // add file
    files.push(file.name.replace(".html", ""));
}

// get element to append buttons
let parent = document.$("header");

// loop through files
files.forEach(function (file) {
    // create button
    let button = "<button>" + file + "</button>";

    // add button to ui
    parent.append(button);
});

// set all buttons onclick event
document.on("click", "header > button", function(event, button) {
    // get file name from button
    let file = "layouts/" + button.innerHTML + ".html";

    // read file
    let buffer = sys.fs.$readfile(file);

    // decode buffer
    let html = decode(buffer, "utf-8");

    // get element to insert code in
    let include = document.$("body");

    // insert code
    include.innerHTML = html;
});

</script>
<style>

html {
    size: max-content;
}

body {
    margin: 0;

    vertical-align: middle;
    text-align: center;
}

header {
    width: *;
    height: max-content;

    padding: 8dip;

    flow: horizontal;

    background: rgb(230,230,230);
}

header > button {
    margin: 0 *;
}

</style>
</head>
<header>
    <!-- buttons -->
</header>
<body>
    click one of the buttons
</body>
</html>
