<html
    window-resizable="true"
    window-width="750dip"
    window-height="600dip"
>
<head>
<title>sciter grid layout demos</title>
<script type="module">

import * as sys from "@sys";
import {encode,decode} from "@sciter";

// list current directory
let list = sys.fs.$readdir(".");

let files = [];

// iterate directory contents
for (let file of list) {
    // ignore directories
    if (file.type !== 1)
        continue;

    // keep only grid*.html files
    if (file.name.startsWith("grid") && file.name.endsWith(".html"))
        files.push(file.name);
}

// get element to append buttons
let parent = document.$("header");

// loop through files
for (let file of files) {
    // create button
    let button = "<button>" + file + "</button>";

    // add button to ui
    parent.append(button);
}

// set all buttons onclick event
document.on("click", "header > button", function(event, button) {
    // get file name from button
    let file = button.innerHTML;

    // read file
    let buffer = sys.fs.$readfile(file);

    // decode buffer
    let html = decode(buffer, "utf-8");

    // get element to insert code in
    let include = document.$("body");

    // insert code
    include.innerHTML = html;
});

</script>
<style>

body {
    margin: 0;

    vertical-align: middle;
    text-align: center;
}

header {
    width: *;
    height: max-content;

    padding: 8dip;

    flow: horizontal;

    background: rgb(230,230,230);
}

header > button {
    margin: 0 *;
}

</style>
</head>
<header>
    <!-- buttons -->
</header>
<body>
    click one of the buttons
</body>
</html>
